
<!DOCTYPE html>
<html>
<head>
	<title>Get LatLng</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/leafletv08/leaflet.css">
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="assets/leafletv08/leaflet.js"></script>
	<script>
    
    var locationsarray=[];
		var map = L.map('map').setView([40, -104], 7);

   
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
    
    
 var districts = L.geoJson(null, {
  style: function (feature) {
    return {
      color: "black",
      fill: false,
      opacity: 1,
      clickable: false
    };
  },
  onEachFeature: function (feature, layer) {
    var obja={}, objb={}, objc={};

  if(feature.properties.lgid){
    obja.id=feature.properties.lgid;
    obja.bb=layer.getBounds().toBBoxString();   
    //obja.bb=layer.getBounds().getCenter();
    locationsarray.push(obja);
  }
   if(feature.properties.lgname){
     objb.id=feature.properties.lgname;
     objb.bb=layer.getBounds().toBBoxString();   
     locationsarray.push(objb);
   }    
  }
});
    
$.getJSON("data/districts.geojson", function (data) {
  districts.addData(data).addTo(map);
});
      
//JSON.stringify(locationsarray) in console


	</script>
</body>
</html>
